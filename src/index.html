<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label class="field">
          Surname:
          <input
          type="text"
          name="surname"
          autocomplete="off"
          required
          >
        </label>
        <label class="field">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
            required
          >
        </label>
        <label class="field">
          How old are You?
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
            required
          >
        </label>
        <label class="field">
          Full date of birth:
          <input
            type="date"
            name="dateofbirth"
            required
          >
        </label>
        <label>
          I accept the term of the agreement
          <input
            type="checkbox"
            name="term"
            required
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label class="field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label>
          Password:
          <input
            type="password"
            name="password"
            minlength="5"
            maxlength="32"
            required
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <label class="field">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="lovecats"
              value="yes"
              required
            >
              Yes
          </label>
          <label>
            <input
              type="radio"
              name="lovecats"
              value="no"
              required
            >
              No
          </label>
        </label>
        <label class="field">
          What is your favorite color?
          <input
            type="color"
            name="favoriteColor"
            required
          >
        </label>
        <label class="field">
          What time do you go to bed?
          <input
            type="time"
            name="bedTime"
          >
        </label>
        <label class="field">
          What are your favorite brand of cars?
          <select name="cars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label>
          How do you rate our work?
          <input
            type="range"
            name="ourwork"
            min="1"
            max="10"
            step="1"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label class="field">
          Comments:
          <textarea
            name="comments"
            autocomplete="off"
          ></textarea>
        </label>
        <label>
          Would you recommend us?
          <select name="recommended">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
